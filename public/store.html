<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="store.html">Store</a>
        <a class="navegacion__enlace" href="nosotros.html">About us</a>
        <form class="d-flex" id="searchBar">
            <input class="form-control me-2" type="text"  placeholder="Search" aria-label="Search" name="searchBar">
        </form>
        <a class="navegacion__enlace logout" href="">LogOut</a>
        <a class="navegacion__enlace addNav" href="" data-bs-toggle="modal" data-bs-target="#addModal" style="display:none"><i class="fas fa-plus"></i>ADD PRODUCT</a>
        <a class="navegacion__enlace" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        
    </nav>

    <main class="contenedor">
        <h1>Nuestros Productos</h1>

        <div class="grid">
            
 
        </div>
    </main>
     <!-- Modal Edit -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Edit Product</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <form onsubmit="handleEditModal(event)">
                    <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="productModalName" class="form-control prodName">
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Product Description</label>
                    <input type="text" name="productModalDescription" class="form-control prodDesc">
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Product Image URL</label>
                    <input type="text" name="productModalImage" class="form-control prodImg">
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="number" name="productModalPrice" class="form-control prodPrice">
                    </div>
                    <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" name="stockModal" class="form-control prodStock">
                    </div>
    
                    <input type="submit" class="btn btn-primary btnSubmit" data-bs-dismiss="modal" value="UPDATE"></input>
                </form>        
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>
    
  <!-- Modal Add -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="handleAddProd(event)">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" name="productName" class="form-control">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Description</label>
                <input type="text" name="productDescription" class="form-control">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Image URL</label>
                <input type="text" name="productImage" class="form-control">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Price</label>
                <input type="number" name="productPrice" class="form-control">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Stock</label>
                <input type="number" name="stock" class="form-control">
                </div>
                
                <input type="submit" class="btn btn-primary btnSubmitAdd" data-bs-dismiss="modal" value="ADD PRODUCT"></input>
            </form>
        </div>
      </div>
    </div>
  </div>

    <footer class="footer">
        <p class="footer__texto">Front End Store - All Rights Reserved 2022.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
