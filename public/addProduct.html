<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="./scss/dist/style.css" />
</head>
<body>
    <div class="container">
        <h1>Add a Product</h1>
        <form onsubmit="handleProd(event)">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" name="productName" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Description</label>
            <input type="text" name="productDescription" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Image URL</label>
            <input type="text" name="productImage" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Price</label>
            <input type="number" name="productPrice" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/addProduct.js"></script>
</body>
</html>
